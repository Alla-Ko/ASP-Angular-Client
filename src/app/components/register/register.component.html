<div class="container">
  <h2>Реєстрація</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="model.email"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="model.password"
        required
      />
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
